<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Result</title>
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"></link>

</head>

<body>

	<div class="col-md-9 personal-info">
		<div class="form-group">
		 <label class="col-lg-3 control-label">Result:</label>
			<div class="col-lg-8">
				<p  id="message" th:if="${result} == true" style="color: green" th:text="${message}"></p>
				<p  id="message" th:if="${result} != true" style="color: red" th:text="${message}"></p>
			</div>
		</div>
	</div>
	<div class="form-group">
		<a href="/" th:if="${result} != true"><input name = "tryagain" type="submit" class="btn btn-primary" value="Try Again" /></a>
		</div>
</body>
</html>
